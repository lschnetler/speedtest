<div class="d-flex flex-column wrapper">
  <div class="d-flex flex-row heading justify-content-center">
    <button class="btn btn-lg px-5 my-4 w-10"
            [class.btn-outline-success]="!started"
            [class.btn-outline-danger]="started"
            (click)="toggleStart()">
      {{started ? 'Stop' : 'Start'}}
    </button>
  </div>
  <div class="d-flex flex-row flex-wrap body justify-content-around">
    <div class="card">
      <div class="card-body">
        <ngx-gauge [type]="'arch'"
                   [value]="ping"
                   [label]="'Ping'"
                   [append]="'ms'">
        </ngx-gauge>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <ngx-gauge [type]="'arch'"
                   [value]="download"
                   [label]="'Download'"
                   [append]="'Mbps'"
                   [max]="10">
        </ngx-gauge>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <ngx-gauge [type]="'arch'"
                   [value]="upload"
                   [label]="'Upload'"
                   [append]="'Mbps'"
                   [max]="10">
        </ngx-gauge>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <ngx-gauge [type]="'arch'"
                   [value]="jitter"
                   [label]="'Jitter'"
                   [append]="'ms'"
                   [max]="10">
        </ngx-gauge>
      </div>
    </div>
  </div>
