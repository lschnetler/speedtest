<div class="d-flex flex-column wrapper">
  <div class="d-flex flex-row heading justify-content-center">
    Speed Test
  </div>
  <div class="d-flex flex-row body justify-content-around">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Ping</h5>
        <p class="card-text">{{ping}} ms</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Upload</h5>
        <p class="card-text">{{upload}} ms</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Download</h5>
        <p class="card-text">{{download}} ms</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Jitter</h5>
        <p class="card-text">{{jitter}} ms</p>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row footer">
    Another thing
  </div>
</div>
