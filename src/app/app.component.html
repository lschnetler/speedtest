<div class="d-flex flex-column wrapper">
  <div class="d-flex flex-row heading justify-content-center">
    <button class="btn btn-lg px-5 my-4 w-10" [class.btn-success]="!started" [class.btn-danger]="started" (click)="toggleStart()">
      {{started ? 'Stop' : 'Start'}}
    </button>
  </div>
  <div class="d-flex flex-row flex-wrap body justify-content-around">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Ping</h5>
        <p class="card-text">{{ping || '-'}} ms</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Download</h5>
        <p class="card-text">{{download || '-'}} Mbps</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Upload</h5>
        <p class="card-text">{{upload || '-'}} Mbps</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Jitter</h5>
        <p class="card-text">{{jitter || '-'}} ms</p>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row footer">
    Another thing
  </div>
</div>
